name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${{ github.ref_name }}
          RELEASE_NAME="Release ${TAG_NAME}"
          
          # 获取前一个标签
          PREV_TAG=$(git tag -l | grep -v "^${TAG_NAME}$" | sort -V | tail -1)
          
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG="初始版本"
          else
            CHANGELOG=$(git log ${PREV_TAG}..${TAG_NAME} --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # 创建 GitHub Release
          gh release create "${TAG_NAME}" \
            --title "${RELEASE_NAME}" \
            --notes "${CHANGELOG}" \
            --draft=false
