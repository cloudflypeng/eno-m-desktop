name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]
      fail-fast: false

    permissions:
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build source code
        run: |
          pnpm exec vue-tsc --noEmit
          pnpm exec vite build

      - name: Build Electron app (macOS)
        if: runner.os == 'macOS'
        run: |
          pnpm exec electron-builder --config electron-builder.json5 --mac --publish never

      - name: Build Electron app (Windows)
        if: runner.os == 'Windows'
        run: |
          pnpm exec electron-builder --config electron-builder.json5 --win --publish never

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - List release files
        if: always()
        shell: bash
        run: |
          echo "=== Release directory contents ==="
          ls -lah release/ || echo "No release directory"
          find release -type f 2>/dev/null || echo "No files found"
